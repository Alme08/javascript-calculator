<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator js</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="method">--</div>
            <div class="method" data-method="C">C</div>
            <div class="method">%</div>
            <div class="operator" data-operator="div">/</div>
            <div class="number" data-key="7">7</div>
            <div class="number" data-key="8">8</div>
            <div class="number" data-key="9">9</div>
            <div class="operator" data-operator="mult">*</div>
            <div class="number" data-key="4">4</div>
            <div class="number" data-key="5">5</div>
            <div class="number" data-key="6">6</div>
            <div class="operator" data-operator="add">+</div>
            <div class="number" data-key="1">1</div>
            <div class="number" data-key="2">2</div>
            <div class="number" data-key="3">3</div>
            <div class="operator" data-operator="rest">-</div>
            <div class="number zero" data-key="0">0</div>
            <div class="method">.</div>
            <div class="operator" data-operator="equal">=</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
